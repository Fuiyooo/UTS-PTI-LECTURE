<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UMNGotcha</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background"></div>


    <header style="background-color: grey;">
      <div class="container-sm d-flex p-4 h-30 flex-column justify-content-center align-items-center" id="container">
          <div class="row justify-content-md-center">
              <div class="col-md-auto">
                  <div class="mt-4"><svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor"
                          class="bi bi-trophy" viewBox="0 0 16 16">
                          <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935zM3.504 1c.007.517.026 1.006.056 1.469.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.501.501 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667.03-.463.049-.952.056-1.469H3.504z" />
                      </svg></div>
                  <div class="fw-bold mt-2">Mid Exam</div>
              </div>
          </div>
      </div>
  </header>
    <!-- Navbar start -->
    <nav class="navbar">
      <div class="container-fluid">
        <img
          class="mx-auto"
          src="Asset/logo.png"
          style="width: 200px;"
        />
      </div>
    </nav>
    <!-- Navbar End -->

    <hr class="bg-danger border-2 border-top border-danger">

    <!-- Carousel Start -->
    <div id="carouselExample" class="carousel carousel-dark slide">
      <div class="carousel-inner mx-auto" style="width: 20%; height: 20%">
        <div class="carousel-item active" id="anjing">
          <img
            src="Asset/2.jpg"
            class="d-block w-100 img-fluid"
            alt="peach"
          />
        </div>
        <div class="carousel-item">
          <img
            src="Asset/1.jpg"
            class="d-block w-100 img-fluid"
            alt="goma"
          />
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- Carousel End -->

    <br />

    <!-- Register Start-->
    <p style="text-align: center">Enter Pet Name</p>
    <form class="row g-3" action="tes1.html" method="get">
      <div class="col-auto mx-auto">
        <label for="inputName" class="visually-hidden"></label>
        <input
        autocomplete="off"
          type="text"
          class="form-control"
          id="inputName"
          name="inputName"
        />
      </div>
      <div
        class="row justify-content-center"
        style="margin-top: 20px; padding-right: 0"
      >
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-primary mb-3"
            onclick="ambilNama();"
          >
            Play
          </button>
        </div>
      </div>
    </form>
    <!-- Register End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
 Â </body>
</html>
